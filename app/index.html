<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img height="30" width="30" src="/images/logo.png"></a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
        </ul>
    </div>
</header>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Election Results</h1>
            <br/>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Votes</th>
                    </tr>
                    </thead>
                    <tbody id="candidatesResults">
                    </tbody>
                </table>
                <hr/>
                <b>Contract deployed at:</b>
                <div id="electionAddress"></div>
            </div>
            <button type="button" id="voteBtn" style="margin-left:auto; margin-right:auto; display:block;"
                    class="btn btn-primary btn-lg" data-toggle="modal" data-target="#voteCastForm">Vote</button>
        </div>
    </div>
</div>

<!--Modals-->
<div class="modal fade" id="voteCastForm" tabindex="-1" role="dialog" aria-labelledby="voteCastFormLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="voteCastModalLabel">Election voting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="voteAlert" class="alert alert-danger alert-dismissible fade collapse" role="alert">
                    <strong>Error: </strong> <span id="voteErrorMsg"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="candidatesSelect">Select Candidate</label>
                        <select class="form-control" id="candidatesSelect">
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="voteCastBtn" data-loading-text="Processing a vote" type="button" class="btn btn-primary" onclick="App.castVote();">Vote</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
